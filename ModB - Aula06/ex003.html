<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANUSEANDO DADOS EM JAVASCRIPT</title>
    <style>
        body{
            background-color: #B4656F;
            font-family: Arial, Helvetica, sans-serif;
            color: #C7F2A7;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1>Aprendendo a manusear dados em JavaScript</h1>
    <script>
       var numero1 = prompt("Digite um número")
       var numero2 = prompt("Digite outro número")
       var soma = Number(numero1) + Number(numero2)
       window.alert(`A soma dos valores é ${soma}.`)
    </script>
</body>
</html>
